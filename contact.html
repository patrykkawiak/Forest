    <section class="contact">
        <h1>Kontakt</h1>
        <div class="wrapper">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2152.498189962774!2d19.893714033609562!3d50.09066478605996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sMcDonald&#39;s!5e0!3m2!1sen!2spl!4v1678013200403!5m2!1sen!2spl"

            <form>
                <h2>Napisz do nas!</h2>
                <div class="form-boxes">

                    <div class="form-box">
                        <input type="text" class="form_input">
                        <label class="form_label">Imie</label>
                        <label class="form_label-addon"><i class="fa-solid fa-id-card"></i></label>
                    </div>
                    <div class="form-box">
                        <input type="email" class="form_input">
                        <label class="form_label">email</label>
                        <label class="form_label-addon"><i class="fa-solid fa-envelope"></i></label>
                    </div>
                    <div class="form-box">
                        <input type="number" class="form_input">
                        <label class="form_label">Numer telefonu</label>
                        <label class="form_label-addon"><i class="fa-solid fa-phone"></i></label>
                    </div>
                    <div class="area">
                        <textarea></textarea>
                        <label class="area_label">Treść</label>
                    </div>
                    <button class="send-btn">Napisz</button>
                </div>

            </form>

        </div>

    </section>
